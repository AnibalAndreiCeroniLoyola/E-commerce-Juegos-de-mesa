<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO</title>
    <link rel="stylesheet" href="stylecarrito.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="scriptscarrito.js"></script>
    <script src="scriptscheckout.js" defer></script>
    <script type="module" src="scriptslogin.js" defer></script>
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="index.html"><img src="logo.png" alt="Logo" /></a></li>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="catálogo.html">CATÁLOGO</a></li>
            <li class="icon-account"><a href="login.html"><img src="icon-account.png" alt="Logo" /></a></li>
            <li class="icon-carrito"><a href=""><img src="icon-carrito.png" alt="Logo" /></a></li>
        </ul>
    </nav>

    <div class="master-container">
        <div class="card cart">
            <label class="title">Tu carrito</label>
            <div class="products" id="carrito-items">
                <!-- Los productos del carrito se cargarán aquí dinámicamente desde JavaScript -->
            </div>
        </div>

        <div class="card checkout">
            <label class="title">Información final de tu pedido</label>
            <div class="details">
                <span>Subtotal:</span>
                <span id="subtotal">$0</span>
                <span>Costo de envío:</span>
                <span>$3.500</span>
                <span>Total:</span>
                <span id="total">$0</span>
                <button onclick="guardarCarritoEnFirestore()" class="checkout-btn">CONFIRMAR PEDIDO</button>
            </div>
        </div>        
            
    </div>

    <div class="info" id="info">
        <div class="contenedor-info">
            <li class="logo"><a href="index.html"><img src="logo.png" alt="Logo" /></a></li>
            <h2 class="titulo">INFORMACIÓN</h2>
            <div class="block-content">
                <ul>
                    <li>Términos y condiciones</li>
                    <li>Políticas de envío</li>
                    <li>Políticas de devolución</li>
                    <li>Política de privacidad y protección de datos</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
