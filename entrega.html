<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATOS DE ENVÍO</title>
    <link rel="stylesheet" href="styleentrega.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="scriptsentrega.js" defer></script>
    <script src="scriptscheckout.js" defer></script>
    <script type="module" src="scriptslogin.js" defer></script>
</head>

<body>

    <nav>
        <ul class="menu">
            <li class="logo"><a href="index.html"><img src="logo.png" alt="Logo" /></a></li>
            <li class="icon-account"><a id="accountLink" href="#"><img src="icon-account.png" alt="Logo" /></a></li>
            <li class="icon-carrito"><a href="carrito.html"><img src="icon-carrito.png" alt="Logo" /></a></li>
        </ul>
    </nav>

    <div class="add-card page">
        <form class="form" id="checkoutForm">
            <label for="region" class="label">
                <span class="title">Región</span>
                <input
                    class="input-field"
                    type="text"
                    id="region"
                    name="region"
                    placeholder="Ingresa la región"
                    required
                />
            </label>
            <label for="ciudad" class="label">
                <span class="title">Ciudad</span>
                <input
                    id="ciudad"
                    class="input-field"
                    type="text"
                    name="ciudad"
                    placeholder="Ingresa la ciudad"
                    required
                />
            </label>
            <div class="split">
                <label for="recibeNombre" class="label">
                    <span class="title">Nombre</span>
                    <input
                        id="recibeNombre"
                        class="input-field"
                        type="text"
                        name="recibeNombre"
                        placeholder="Nombre de la persona que recibirá el pedido"
                        required
                    />
                </label>
                <label for="direccion" class="label">
                    <span class="title">Dirección</span>
                    <input
                        id="direccion"
                        class="input-field"
                        type="text"
                        name="direccion"
                        placeholder="Dirección"
                        required
                    />
                </label>
            </div>
            <input id="btnPagar" class="checkout-btn" type="submit" value="IR A PAGAR" />
        </form>
    </div>
    
    
    <div class="info" id="info">

        <div class="contenedor-info">
            <li class="logo"><a href="index.html"><img src="logo.png" alt="Logo" /></a></li>
            <h2 class="titulo">INFORMACIÓN</h2>
            <div class="block-content">
                <ul>
                    <li>Términos y condiciones</li>
                    <li>Políticas de envío</li>
                    <li>Políticas de devolución</li>
                    <li>Política de privacidad y protección de datos</li>
                </ul>
            </div>
        </div>
        
    </div>

</body>
</html>
