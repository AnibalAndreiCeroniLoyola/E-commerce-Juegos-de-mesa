<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANTALLA DE PAGOS</title>
    <link rel="stylesheet" href="stylecheckout.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="scriptscheckout.js" defer></script>
 
</head>

<body>

    <nav>
        <ul class="menu">
            <li class="logo"><a href="index.html"><img src="logo.png" alt="Logo" /></a></li>
            <li class="icon-account"><a id="accountLink" href="#"><img src="icon-account.png" alt="Logo" /></a></li>
            <li class="icon-carrito"><a href="carrito.html"><img src="icon-carrito.png" alt="Logo" /></a></li>
        </ul>
    </nav>

    <div class="add-card page">
        <form class="form" id="paymentForm" action="checkout.html" method="POST">
            <label for="name" class="label">
                <span class="title">Nombre completo del titular de la tarjeta</span>
                <input
                    class="input-field"
                    type="text"
                    id="name"
                    name="titular-tarjeta"
                    placeholder="Ingresa tu nombre completo"
                    required
                />
            </label>
            <label for="serialCardNumber" class="label">
                <span class="title">Número de tarjeta</span>
                <input
                    id="serialCardNumber"
                    class="input-field"
                    type="text"
                    name="num-tarjeta"
                    placeholder="0000 0000 0000 0000"
                    required
                />
            </label>
            <div class="split">
                <label for="ExDate" class="label">
                    <span class="title">Fecha de vencimiento</span>
                    <input
                        id="ExDate"
                        class="input-field"
                        type="text"
                        name="fecha-vencimiento"
                        placeholder="MM/YY"
                        required
                    />
                </label>
                <label for="cvv" class="label">
                    <span class="title">CVV</span>
                    <input
                        id="cvv"
                        class="input-field"
                        type="text"
                        name="cvv"
                        placeholder="CVV"
                        required
                    />
                </label>
            </div>
            <input id="btnPagar" class="checkout-btn" type="submit" value="PAGAR" />
        </form>
    </div>
    
      
    <div class="info" id="info">

        <div class="contenedor-info">
            <li class="logo"><a href="index.html"><img src="logo.png" alt="Logo" /></a></li>
            <h2 class="titulo">INFORMACIÓN</h2>
            <div class="block-content">
                <ul>
                    <li>Términos y condiciones</li>
                    <li>Políticas de envío</li>
                    <li>Políticas de devolución</li>
                    <li>Política de privacidad y protección de datos</li>
                </ul>
            </div>
        </div>
        
    </div>

</body>
</html>
